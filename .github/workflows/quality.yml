name: ðŸ§ª Code Quality & Security

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run weekly security scan
    - cron: '0 0 * * 0'

jobs:
  # ============================================================================
  # Bash Script Quality Tests
  # ============================================================================
  bash-quality:
    name: ðŸ” Bash Script Quality
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Install ShellCheck
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck

    - name: ðŸ”§ Install shfmt
      run: |
        curl -L "https://github.com/mvdan/sh/releases/download/v3.8.0/shfmt_v3.8.0_linux_amd64" -o shfmt
        chmod +x shfmt
        sudo mv shfmt /usr/local/bin/

    - name: ðŸ§ª Bash Syntax Check
      run: |
        echo "ðŸ” Checking bash syntax..."
        exit_code=0
        for script in scripts/*.sh; do
          if [[ -f "$script" ]]; then
            echo "Checking syntax: $script"
            if ! bash -n "$script"; then
              echo "âŒ Syntax error in $script"
              exit_code=1
            else
              echo "âœ… $script syntax OK"
            fi
          fi
        done
        exit $exit_code

    - name: ðŸ§ª ShellCheck Analysis
      run: |
        echo "ðŸ” Running ShellCheck analysis..."
        exit_code=0
        for script in scripts/*.sh; do
          if [[ -f "$script" ]]; then
            echo "Analyzing: $script"
            if ! shellcheck -e SC2034,SC2086,SC2181,SC2129,SC2094,SC2001,SC2016 "$script"; then
              echo "âŒ ShellCheck issues in $script"
              exit_code=1
            else
              echo "âœ… $script passes ShellCheck"
            fi
          fi
        done
        exit $exit_code

    - name: ðŸ§ª Bash Code Formatting
      run: |
        echo "ðŸ” Checking bash code formatting..."
        exit_code=0
        for script in scripts/*.sh; do
          if [[ -f "$script" ]]; then
            echo "Checking format: $script"
            if ! shfmt -d -i 4 -ci "$script"; then
              echo "âŒ Formatting issues in $script"
              exit_code=1
            else
              echo "âœ… $script formatting OK"
            fi
          fi
        done
        exit $exit_code

    - name: ðŸ§ª Executable Permissions Check
      run: |
        echo "ðŸ” Checking executable permissions..."
        exit_code=0
        for script in scripts/*.sh; do
          if [[ -f "$script" ]]; then
            if [[ ! -x "$script" ]]; then
              echo "âŒ $script is not executable"
              exit_code=1
            else
              echo "âœ… $script has correct permissions"
            fi
          fi
        done
        exit $exit_code

    - name: ðŸ§ª Script Dependencies Check
      run: |
        echo "ðŸ” Checking script dependencies..."
        # Check if scripts properly handle missing dependencies
        for script in scripts/*.sh; do
          if [[ -f "$script" ]]; then
            echo "Checking dependencies in: $script"
            # Look for commands that might not be available
            if grep -q "ssh-keygen\|git\|gpg" "$script"; then
              echo "âœ… $script checks for required tools"
            fi
          fi
        done

  # ============================================================================
  # Documentation Quality Tests
  # ============================================================================
  documentation-quality:
    name: ðŸ“š Documentation Quality
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Install markdownlint
      run: |
        npm install -g markdownlint-cli

    - name: ðŸ§ª Markdown Linting
      run: |
        echo "ðŸ” Checking markdown quality..."
        # Create markdownlint config
        cat > .markdownlint.json << 'EOF'
        {
          "MD013": { "line_length": 120 },
          "MD033": false,
          "MD041": false,
          "MD034": false,
          "MD029": { "style": "ordered" }
        }
        EOF
        
        markdownlint README.md docs/*.md examples/*/*.md || true
        echo "â„¹ï¸  Markdown linting completed (warnings only)"

    - name: ðŸ§ª Documentation Links Check
      run: |
        echo "ðŸ” Checking documentation links..."
        # Check for broken internal links
        python3 << 'EOF'
        import os
        import re
        import sys
        
        def check_internal_links():
            broken_links = []
            
            for root, dirs, files in os.walk('.'):
                for file in files:
                    if file.endswith('.md'):
                        filepath = os.path.join(root, file)
                        with open(filepath, 'r', encoding='utf-8') as f:
                            content = f.read()
                            
                        # Find internal links [text](./path)
                        internal_links = re.findall(r'\[.*?\]\(\.\/[^)]+\)', content)
                        
                        for link in internal_links:
                            # Extract path from [text](./path)
                            path_match = re.search(r'\(\.\/([^)]+)\)', link)
                            if path_match:
                                linked_path = path_match.group(1)
                                full_path = os.path.join(os.path.dirname(filepath), linked_path)
                                
                                if not os.path.exists(full_path):
                                    broken_links.append(f"{filepath}: {link}")
            
            if broken_links:
                print("âŒ Broken internal links found:")
                for link in broken_links:
                    print(f"  {link}")
                return False
            else:
                print("âœ… All internal links are valid")
                return True
        
        if not check_internal_links():
            sys.exit(1)
        EOF

    - name: ðŸ§ª Code Block Syntax Check
      run: |
        echo "ðŸ” Checking code blocks in documentation..."
        python3 << 'EOF'
        import os
        import re
        
        def check_code_blocks():
            issues = []
            
            for root, dirs, files in os.walk('.'):
                for file in files:
                    if file.endswith('.md'):
                        filepath = os.path.join(root, file)
                        with open(filepath, 'r', encoding='utf-8') as f:
                            lines = f.readlines()
                        
                        in_code_block = False
                        code_block_lang = None
                        
                        for i, line in enumerate(lines, 1):
                            # Check for code block start
                            if line.strip().startswith('```'):
                                if not in_code_block:
                                    in_code_block = True
                                    # Extract language
                                    lang_match = re.search(r'```(\w+)', line)
                                    code_block_lang = lang_match.group(1) if lang_match else None
                                else:
                                    in_code_block = False
                                    code_block_lang = None
                        
                        # Check if code block was properly closed
                        if in_code_block:
                            issues.append(f"{filepath}: Unclosed code block")
            
            if issues:
                print("âŒ Code block issues found:")
                for issue in issues:
                    print(f"  {issue}")
                return False
            else:
                print("âœ… All code blocks are properly formatted")
                return True
        
        check_code_blocks()
        EOF

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ§ª Secret Scanning
      run: |
        echo "ðŸ” Scanning for secrets..."
        # Check for actual secrets (API keys, passwords, tokens) but exclude legitimate key references
        if grep -r -E "(password|secret|token)\s*=\s*['\"][^'\"]{8,}['\"]" --include="*.sh" --include="*.md" scripts/ docs/ examples/ 2>/dev/null; then
          echo "âŒ Potential hardcoded secrets found"
          exit 1
        elif grep -r -E "(api[_-]?key|access[_-]?token|private[_-]?key)\s*=\s*['\"][^'\"]{20,}['\"]" --include="*.sh" --include="*.md" scripts/ docs/ examples/ 2>/dev/null; then
          echo "âŒ Potential API keys or tokens found"
          exit 1
        else
          echo "âœ… No hardcoded secrets detected"
        fi
    
    - name: ðŸ§ª Hardcoded Paths Check
      run: |
        echo "ðŸ” Checking for hardcoded paths..."
        exit_code=0
        # Check for hardcoded user paths
        if grep -r "/home/[^/]" scripts/ docs/ examples/ | grep -v "example\|template"; then
          echo "âŒ Hardcoded user paths found"
          exit_code=1
        fi
        
        # Check for absolute paths that should be relative
        if grep -r "~/repositories/solarekm" scripts/ docs/ examples/; then
          echo "âŒ Hardcoded personal paths found"
          exit_code=1
        fi
        
        if [[ $exit_code -eq 0 ]]; then
          echo "âœ… No hardcoded paths detected"
        fi
        exit $exit_code

    - name: ðŸ§ª Permission and Security Check
      run: |
        echo "ðŸ” Checking file permissions and security..."
        
        # Check for overly permissive files
        find . -type f -perm /o+w -not -path "./.git/*" | while read -r file; do
          echo "âŒ World-writable file: $file"
        done
        
        # Check for SUID/SGID files (should not exist in this project)
        if find . -type f \( -perm -4000 -o -perm -2000 \) -not -path "./.git/*" | grep -q .; then
          echo "âŒ SUID/SGID files found"
          exit 1
        fi
        
        echo "âœ… File permissions look secure"

  # ============================================================================
  # Multi-Platform Testing
  # ============================================================================
  multi-platform-test:
    name: ðŸ–¥ï¸ Multi-Platform Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        bash-version: ['4.4', '5.0']
      fail-fast: false
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Bash (Linux)
      if: runner.os == 'Linux'
      run: |
        if [[ "${{ matrix.bash-version }}" == "4.4" ]]; then
          # Use system bash (usually 4.4+)
          echo "Using system bash: $(bash --version | head -n1)"
        else
          # Install newer bash if needed
          sudo apt-get update
          sudo apt-get install -y bash
        fi

    - name: ðŸ”§ Setup Bash (macOS)
      if: runner.os == 'macOS'
      run: |
        if [[ "${{ matrix.bash-version }}" == "5.0" ]]; then
          # Install bash 5 on macOS
          brew install bash
          echo "/opt/homebrew/bin/bash" | sudo tee -a /etc/shells
        fi
        echo "Using bash: $(bash --version | head -n1)"

    - name: ðŸ§ª Cross-Platform Script Test
      run: |
        echo "ðŸ” Testing scripts on ${{ matrix.os }} with Bash ${{ matrix.bash-version }}"
        
        # Test basic script execution without side effects
        for script in scripts/*.sh; do
          if [[ -f "$script" ]]; then
            echo "Testing: $script"
            
            # Test help option (should not modify anything)
            if bash "$script" --help 2>&1 | grep -q "Usage\|help\|Options" || \
               bash "$script" -h 2>&1 | grep -q "Usage\|help\|Options"; then
              echo "âœ… $script help works"
            else
              echo "âš ï¸  $script doesn't have help option (this is OK)"
            fi
          fi
        done

    - name: ðŸ§ª Git Compatibility Test
      run: |
        echo "ðŸ” Testing Git compatibility..."
        
        # Check Git version
        git_version=$(git --version | grep -oP '\d+\.\d+\.\d+' | head -1)
        echo "Git version: $git_version"
        
        # Test if Git supports conditional includes (Git 2.13+)
        if git config --help | grep -q "includeIf"; then
          echo "âœ… Git supports conditional includes"
        else
          echo "âŒ Git version too old for conditional includes"
          exit 1
        fi

  # ============================================================================
  # Template Validation
  # ============================================================================
  template-validation:
    name: ðŸ“ Template Validation
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ§ª Git Config Template Validation
      run: |
        echo "ðŸ” Validating Git config templates..."
        exit_code=0
        
        for template in configs/profiles/*-template; do
          if [[ -f "$template" ]]; then
            echo "Validating: $template"
            
            # Check if it's valid Git config syntax
            if ! git config --file "$template" --list >/dev/null 2>&1; then
              echo "âŒ Invalid Git config syntax in $template"
              exit_code=1
            else
              echo "âœ… $template has valid syntax"
            fi
            
            # Check for required placeholders
            if [[ "$template" == *"work-template" ]]; then
              if ! grep -q "Your Professional Name\|your.name@company.com" "$template"; then
                echo "âŒ Missing placeholders in $template"
                exit_code=1
              fi
            fi
          fi
        done
        
        exit $exit_code

    - name: ðŸ§ª Template Consistency Check
      run: |
        echo "ðŸ” Checking template consistency..."
        
        # Check if all templates have user.name and user.email
        for template in configs/profiles/*-template; do
          if [[ -f "$template" ]]; then
            if ! grep -q "\[user\]" "$template"; then
              echo "âŒ Missing [user] section in $template"
              exit 1
            fi
            
            if ! grep -q "name\s*=" "$template"; then
              echo "âŒ Missing user.name in $template"
              exit 1
            fi
            
            if ! grep -q "email\s*=" "$template"; then
              echo "âŒ Missing user.email in $template"
              exit 1
            fi
            
            echo "âœ… $template has required user configuration"
          fi
        done

  # ============================================================================
  # Integration Test (Dry Run)
  # ============================================================================
  integration-test:
    name: ðŸ”„ Integration Test (Dry Run)
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Test Environment
      run: |
        # Create isolated test environment
        mkdir -p /tmp/git-config-test
        cp -r . /tmp/git-config-test/
        cd /tmp/git-config-test
        
        # Make scripts executable
        chmod +x scripts/*.sh

    - name: ðŸ§ª Dry Run Tests
      run: |
        cd /tmp/git-config-test
        echo "ðŸ” Testing script dry-run capabilities..."
        
        # Test validation script (should be safe to run)
        echo "Testing validate-config.sh..."
        if ./scripts/validate-config.sh --help >/dev/null 2>&1; then
          echo "âœ… validate-config.sh help works"
        fi
        
        # Test other scripts with help/version options
        for script in scripts/*.sh; do
          if [[ -f "$script" && -x "$script" ]]; then
            script_name=$(basename "$script")
            echo "Testing $script_name safety..."
            
            # These should be safe operations
            if bash -n "$script"; then
              echo "âœ… $script_name syntax check passed"
            else
              echo "âŒ $script_name syntax error"
              exit 1
            fi
          fi
        done
        
        # Run our test suites
        echo "ðŸ§ª Running local test suite..."
        if ./tests/run-local-tests.sh; then
          echo "âœ… Local tests passed"
        else
          echo "âŒ Local tests failed"
          exit 1
        fi
        
        echo "ðŸ§ª Running unit tests..."
        if ./tests/unit-tests.sh; then
          echo "âœ… Unit tests passed"
        else
          echo "âŒ Unit tests failed"
          exit 1
        fi

  # ============================================================================
  # Report Generation
  # ============================================================================
  generate-report:
    name: ðŸ“Š Generate Quality Report
    needs: [bash-quality, documentation-quality, security-scan, multi-platform-test, template-validation, integration-test]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“Š Generate Quality Report
      run: |
        echo "# ðŸŽ¯ Git Multi-Profile Quality Report" > quality-report.md
        echo "" >> quality-report.md
        echo "**Generated:** $(date -u)" >> quality-report.md
        echo "**Commit:** ${{ github.sha }}" >> quality-report.md
        echo "" >> quality-report.md
        
        # Job status
        echo "## ðŸ“‹ Test Results" >> quality-report.md
        echo "" >> quality-report.md
        
        if [[ "${{ needs.bash-quality.result }}" == "success" ]]; then
          echo "- âœ… **Bash Quality**: All scripts pass quality checks" >> quality-report.md
        else
          echo "- âŒ **Bash Quality**: Issues found in bash scripts" >> quality-report.md
        fi
        
        if [[ "${{ needs.documentation-quality.result }}" == "success" ]]; then
          echo "- âœ… **Documentation**: All documentation is properly formatted" >> quality-report.md
        else
          echo "- âŒ **Documentation**: Issues found in documentation" >> quality-report.md
        fi
        
        if [[ "${{ needs.security-scan.result }}" == "success" ]]; then
          echo "- âœ… **Security**: No security issues detected" >> quality-report.md
        else
          echo "- âŒ **Security**: Security issues found" >> quality-report.md
        fi
        
        if [[ "${{ needs.multi-platform-test.result }}" == "success" ]]; then
          echo "- âœ… **Multi-Platform**: Scripts work across platforms" >> quality-report.md
        else
          echo "- âŒ **Multi-Platform**: Platform compatibility issues" >> quality-report.md
        fi
        
        if [[ "${{ needs.template-validation.result }}" == "success" ]]; then
          echo "- âœ… **Templates**: All templates are valid" >> quality-report.md
        else
          echo "- âŒ **Templates**: Template validation issues" >> quality-report.md
        fi
        
        if [[ "${{ needs.integration-test.result }}" == "success" ]]; then
          echo "- âœ… **Integration**: Dry-run tests pass" >> quality-report.md
        else
          echo "- âŒ **Integration**: Integration test issues" >> quality-report.md
        fi
        
        echo "" >> quality-report.md
        echo "## ðŸ”— Links" >> quality-report.md
        echo "- [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> quality-report.md
        
        cat quality-report.md

    - name: ðŸ“Ž Upload Quality Report
      uses: actions/upload-artifact@v4
      with:
        name: quality-report
        path: quality-report.md